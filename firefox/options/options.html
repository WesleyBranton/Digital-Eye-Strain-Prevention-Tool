<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/new_browser_style.css">
        <link rel="stylesheet" href="options.css">
        <title data-i18n="optionsTitle" data-i18n-placeholders="extensionName"></title>
        <link rel="icon" href="../icons/icon-32.png">
    </head>
    <body class="browser-style">
        <form name="settings">
            <section class="panel-section">
                <div>
                    <label for="notificationMode" data-i18n="settingNotificationMode"></label><br>
                    <span id="error-notificationsPermissionMissing" class="hidden"><span data-i18n="errorNotificationRequiredPermission"></span> - <a id="trigger-notificationsPermissionMissing" data-i18n="actionGrantPermission"></a></span>
                </div>
                <select name="notificationMode">
                    <option value="0" data-i18n="valueNotification"></option>
                    <option value="1" data-i18n="valuePopup"></option>
                    <option value="2" data-i18n="valueNone"></option>
                </select>
            </section>

            <div class="panel-section-separator"></div>

            <section class="panel-section">
                <label for="playChime" data-i18n="settingPlayChime"></label>
                <div>
                    <input id="playChime-1" type="radio" name="playChime" value="1">
                    <label for="playChime-1" data-i18n="valueYes"></label>
                    <br>
                    <input id="playChime-2" type="radio" name="playChime" value="0">
                    <label for="playChime-2" data-i18n="valueNo"></label>
                </div>
            </section>

            <div id="chimeVolumeDivider" class="panel-section-separator hidden"></div>

            <section id="chimeVolumeSection" class="panel-section hidden">
                <label for="chimeVolume" data-i18n="settingChimeVolume"></label>
                <div id="chimeVolumeContainer">
                    <label id="chimeVolumeLabel">100%</label>
                    <input name="chimeVolume" type="range" min="0" max="100" step="1">
                    <button id="chimePreview" type="button" class="default micro" title="Preview Chime">&#11208;</button>
                </div>
            </section>

            <div class="panel-section-separator"></div>

            <section class="panel-section">
                <div>
                    <label for="autoPause" data-i18n="settingAutoPause"></label>
                    <span id="error-autoPausePermissionMissing" class="hidden"><span data-i18n="errorFeatureRequiresPermission"></span> - <a id="trigger-autoPausePermissionMissing" data-i18n="actionGrantPermission"></a></span>
                </div>
                <div>
                    <input id="autoPause-2" type="radio" name="autoPause" value="2">
                    <label for="autoPause-2" data-i18n="valueTabsAll"></label>
                    <br>
                    <input id="autoPause-1" type="radio" name="autoPause" value="1">
                    <label for="autoPause-1" data-i18n="valueTabsActive"></label>
                    <br>
                    <input id="autoPause-0" type="radio" name="autoPause" value="0">
                    <label for="autoPause-0" data-i18n="valueNo"></label>
                </div>
            </section>

            <div class="panel-section-separator"></div>

            <section class="panel-section has-help">
                <label for="tempDisabled" data-i18n="settingTempDisabled"></label>
                <div>
                    <input id="tempDisabled-0" type="radio" name="tempDisabled" value="0">
                    <label for="tempDisabled-0" data-i18n="valueInactive"></label>
                    <br>
                    <input id="tempDisabled-1" type="radio" name="tempDisabled" value="1">
                    <label for="tempDisabled-1" data-i18n="valueActive"></label>
                </div>
            </section>

            <section class="panel-section help-row">
                <span data-i18n="descriptionTempDisabled"></span>
            </section>
        </form>
        <script src="../lib/i18n_helper.js"></script>
        <script src="options.js"></script>
    </body>
</html>
