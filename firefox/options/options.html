<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/new_browser_style.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body class="browser-style">
        <form name="settings">
            <section class="panel-section">
                <div>
                    <label for="notificationMode">Notification Mode</label><br>
                    <a id="trigger-notificationsPermissionMissing" class="hidden" href="#">Grant Permission</a>
                </div>
                <select name="notificationMode">
                    <option value="0">Browser Notification</option>
                    <option value="1">Fullscreen Popup</option>
                    <option value="2">None</option>
                </select>
            </section>
            <div class="panel-section-separator"></div>
            <section class="panel-section">
                <label for="playChime">Play Chime</label>
                <div>
                    <label><input type="radio" name="playChime" value="1"> Yes</label>
                    <label><input type="radio" name="playChime" value="0"> No</label>
                </div>
            </section>
            <div class="panel-section-separator"></div>
            <section class="panel-section has-help">
                <label>Do Not Disturb Mode</label>
                <div>
                    <label><input type="radio" name="tempDisabled" value="0"> Inactive</label>
                    <label><input type="radio" name="tempDisabled" value="1"> Active</label>
                </div>
            </section>
            <section class="panel-section help-row">
                Allows you to temporarily disable all reminders until you restart Firefox. Running this mode for extended periods of time may leave you vulnerable to permanent eye damage.
            </section>
            <section class="panel-section">
                <div>
                  <div id="error-notificationsPermissionMissing" class="message-bar error hidden">Using the browser notification mode requires additional permissions.</div>
                </div>
              </section>
        </form>
        <script src="options.js"></script>
    </body>
</html>
