<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title data-i18n="titleExtensionNamePair" data-i18n-placeholders="headingActionRequired, extensionName"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../icons/icon-32.png">
</head>

<body>
    <section class="wrapper">
        <img src="../icons/icon-64.png" alt="Digital Eye Strain Prevention Tool">
        <h2 data-i18n="headingActionRequired"></h2>
        <p data-i18n="descriptionPermissionMissing" data-i18n-placeholders="extensionName"></p>
        <div id="notGranted">
            <button id="grantPermission" data-i18n="actionGrantPermission"></button>
            <br>
            <button id="viewOptions" data-i18n="actionOpenOptions"></button>
        </div>
        <div id="errorGranting" class="hidden" data-i18n="errorPermissionStillMissing"></div>
        <div id="granted" class="hidden">
            <h3 data-i18n="headingClosePage"></h3>
        </div>
    </section>
    <script src="../lib/i18n_helper.js"></script>
    <script src="script.js"></script>
</body>

</html>
